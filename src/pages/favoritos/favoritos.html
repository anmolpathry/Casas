<ion-header >

  <ion-navbar >
    <ion-title  style = "background-color: rgb(122, 48, 48)">
    <h2 style = "color: rgb(231, 205, 205)"> Mis Casas</h2>
  </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: rgb(122, 48, 48)">

  <ion-card style = "background-color: rgb(231, 205, 205)" *ngFor = "let f of favoritos"> 
    <ion-row>
      <ion-col>
        <img [src]= f.Imagen>
      </ion-col>
      <ion-col>
      <h2 style = "color: rgb(53, 7, 61)">{{f.Colonia}}</h2>
      <h2>{{f.Precio}}</h2>
    </ion-col>
    </ion-row>
  </ion-card>
  
</ion-content>
