<ion-header>
  <ion-toolbar>
    <ion-title style = "background-color: rgb(112, 182, 165)">
      <h2 style = "color: rgb(243, 243, 243)">Tu Casa</h2>
    </ion-title>
    <ion-buttons end>
      <button style = "color: rgb(131, 21, 21)"(click)= "ClickFav()" ion-button icon-only color="royal">
        <ion-icon  name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style = "background-color: rgb(112, 182, 165)">
  
  <ion-card style = "background-color: rgb(27, 117, 95)" *ngFor = "let c of Casas"> 
    <ion-row>
      <ion-col>
        <img [src]= c.Imagen>
      </ion-col>
      <ion-col>
      <h2 style = "color: rgb(204, 221, 217)"(click)= "ClickInfo(c)">{{c.Colonia}}</h2>
      <h2 style = "color: rgb(255, 255, 255)">{{c.Precio}}</h2>
    </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
